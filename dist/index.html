<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Project</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div id="mainContainer">
        <div id="topDiv">
            <div class="greet">Hello <span id="userName">User</span></div>
        </div>

        <div id="projectDiv">
            <div class="btnContainer"><button type="button" id="btnProject">+ Create New Project</button></div>
            <div class="folderContainer"><div class="folder">Sample Default Folder <span id="closeBtnContainer"><button type="button" id="closeBtn">x</button></span></div></div>
        </div>

        <div id="todoDiv">
            <div class="btnContainer"><button type="button" id="btnTodo">+ New To Do</button></div>
            
            <div id="formContainer" class="formHide" >
                <form action="main.js" >
                    <button type="button" id="closeForm">x</button>
                    <div id="input_wrap" >
                        <label for="title">Title:</label>
                        <input type="text" name="title" id="title" placeholder="Your task:">
                    </div>

                    <div id="input_wrap">
                        <label for="due">Due:</label>
                        <input type="date" id="due" name="due" required>
                    </div>

                    <div id="input_wrap">
                        <label for="priority">Priority:</label>
                        <select name="priority" id="priority">
                            <option value="Low">Low</option>
                            <option value="Normal" selected>Normal</option>
                            <option value="Urgent">Urgent</option>
                        </select>
                    </div>

                    <button type="submit" id="addBtn">Add</button>

                </form>
            </div>
            
            <div class="todo"><input type="checkbox"><s>This is a sample to do</s></div>
        </div>

    </div>
</body>
</html>
